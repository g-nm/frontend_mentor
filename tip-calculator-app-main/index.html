<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				position: absolute;
				width: 100%;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
			integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<div class="logo__wrapper">
					<img
						src="images/logo.svg"
						alt="tip calculator logo"
						class="logo"
					/>
				</div>

				<form action="#" class="form__wrapper">
					<fieldset>
						<legend class="visually-hidden">Tip Calculator form</legend>
						<div class="col">
							<label for="bill__amount" class="bill__amount-label"
								>Bill</label
							>
							<div class="wrapper__bill">
								<input
									type="number"
									step="0.01"
									id="bill__amount"
									class="bill__amount"
								/>
							</div>
						</div>
						<div class="col">
							<div for="custom">Select Tip%</div>
							<div class="row tip__buttons">
								<div class="">
									<input type="radio" name="percentage" id="5" />
									<label for="5" class="btn btn__accent">5%</label>
								</div>
								<div>
									<input
										type="radio"
										name="percentage"
										id="10"
									/><label for="10" class="btn btn__accent">10%</label>
								</div>
								<div>
									<input
										type="radio"
										name="percentage"
										id="15"
									/><label for="15" class="btn btn__accent">15%</label>
								</div>
								<div>
									<input
										type="radio"
										name="percentage"
										id="20"
									/><label for="20" class="btn btn__accent">20%</label>
								</div>
								<div>
									<input
										type="radio"
										name="percentage"
										id="50"
									/><label for="50" class="btn btn__accent">50%</label>
								</div>

								<input
									type="number"
									name="custom"
									id="custom"
									placeholder="Custom"
								/>
							</div>
						</div>
						<div class="col">
							<label for="people">Number of People</label>
							<div class="wrapper__people">
								<input
									type="number"
									name="people"
									id="people"
									class="people"
								/>
							</div>
						</div>
						<div class="col tip__sum">
							<div class="flex__row">
								<span class="flex__col">
									<span>Tip Amount</span>
									<span class="gray__text">/ person</span>
								</span>
								<span id="tip__amount" class="tip__amount">$4.27</span>
							</div>
							<div class="flex__row">
								<span class="flex__col">
									<span>Total</span>
									<span class="gray__text">/ person</span>
								</span>
								<span id="total__amount" class="total__amount"
									>$32.79</span
								>
							</div>
							<button type="reset" class="btn btn__primary">
								Reset
							</button>
						</div>
					</fieldset>
				</form>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
