<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<div class="nft__card">
					<div class="nft__card-img">
						<img
							src="images/image-equilibrium.jpg"
							alt="three dimensional cube titlted and balancing on one corner"
							class="avatar__img"
						/>
					</div>

					<h1 class="card__title"><a href="">Equilibrium #3429</a></h1>
					<p class="card__text">
						Our Equilibrium collection promotes balance and calm.
					</p>
					<div class="card__details">
						<span class="card__details-price">
							<img
								src="images/icon-ethereum.svg"
								alt="ethereum symbol"
							/>
							<p>0.041 ETH</p>
						</span>
						<span class="card__details-time">
							<img src="images/icon-clock.svg" alt="clock symbol" />
							<p>3 days left</p>
						</span>
					</div>
					<div class="card__creator">
						<img
							src="images/image-avatar.png"
							alt="Creator Jules Wyvern "
						/>
						<p>Creation of <a href="#">Jules Wyvern</a></p>
					</div>
				</div>
				<div class="attribution">
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by <a href="#">George @gnm</a>.
				</div>
			</div>
		</main>
	</body>
</html>
