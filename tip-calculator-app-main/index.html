<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				/* position: absolute; */
				width: 100%;
				bottom: 0;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
			integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/index.css" />
		<script src="index.js" defer></script>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="logo__wrapper">
					<img
						src="images/logo.svg"
						alt="tip calculator logo"
						class="logo"
					/>
				</div>

				<form action="#" class="form__wrapper">
					<fieldset>
						<div>
							<legend class="visually-hidden">
								Tip Calculator form
							</legend>
							<div class="col">
								<div class="label__container">
									<label for="bill__amount" class="bill__amount-label"
										>Bill</label
									>
									<span
										id="bill__amount-alert"
										aria-live="assertive"
										class="alert"
									></span>
								</div>
								<div class="wrapper__bill">
									<input
										type="number"
										step="0.01"
										id="bill__amount"
										class="bill__amount"
										required
										aria-describedby="bill__amount-alert"
										min="1"
										name="bill__amount"
										autocomplete="off"
									/>
								</div>
							</div>
							<div class="col">
								<div class="label__container">
									<label for="custom">Select Tip %</label>
									<span
										id="percentage__alert"
										aria-live="assertive"
										class="alert"
									></span>
								</div>
								<div class="row tip__buttons">
									<div class="">
										<input
											type="radio"
											name="percentage"
											id="5"
											value="5"
											required
										/>
										<label for="5" class="btn btn__accent">5%</label>
									</div>
									<div>
										<input
											type="radio"
											name="percentage"
											id="10"
											value="10"
										/><label for="10" class="btn btn__accent"
											>10%</label
										>
									</div>
									<div>
										<input
											type="radio"
											name="percentage"
											id="15"
											value="15"
										/><label for="15" class="btn btn__accent"
											>15%</label
										>
									</div>
									<div>
										<input
											type="radio"
											name="percentage"
											id="20"
											value="20"
										/><label for="20" class="btn btn__accent"
											>20%</label
										>
									</div>
									<div>
										<input
											type="radio"
											name="percentage"
											id="50"
											value="50"
										/><label for="50" class="btn btn__accent"
											>50%</label
										>
									</div>

									<input
										type="number"
										name="custom"
										id="custom"
										placeholder="Custom"
										min="1"
										max="100"
										class="custom"
										aria-describedby="percentage__alert"
										autocomplete="off"
									/>
								</div>
							</div>
							<div class="col">
								<div class="label__container">
									<label for="people">Number of People</label>
									<span
										id="people__alert"
										aria-live="assertive"
										class="alert"
									></span>
								</div>

								<div class="wrapper__people">
									<input
										type="number"
										name="people"
										id="people"
										class="people"
										required
										min="1"
										aria-describedby="people__alert"
										autocomplete="off"
									/>
								</div>
							</div>
						</div>

						<div class="">
							<div class="tip__sum">
								<div class="flex__row">
									<span class="flex__col">
										<span>Tip Amount</span>
										<span class="gray__text">/ person</span>
									</span>
									<span id="tip__amount" class="tip__amount"
										>$0.00</span
									>
								</div>
								<div class="flex__row">
									<span class="flex__col">
										<span>Total</span>
										<span class="gray__text">/ person</span>
									</span>
									<span id="total__amount" class="total__amount"
										>$0.00</span
									>
								</div>
								<button type="reset" class="btn btn__primary" disabled>
									Reset
								</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</main>
	</body>
</html>
